<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ice="http://www.icesoft.com/icefaces/component"  
                template="layout/template.xhtml">
                       
<ui:define name="body">
    
    <ice:form id="menuSearch" styleClass="edit">
      <ice:panelGroup  id="searchGroup" styleClass="formBorderHighlight">
          <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                  <td class="iceDatTblColHdr2">
                    <ice:outputText id="listMenuId" value="Menu search filter"/>
                 </td>
              </tr>
         </table>	
         <ice:panelGroup id="listPanelGroupMenuId" styleClass="edit">
		
            <s:decorate id="namedecId" template="layout/display.xhtml">
                <ui:define name="label">Name</ui:define>
                <ice:inputText id="name" 
                          value="#{menuList.menu.name}"
				  partialSubmit="true"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <ice:selectOneRadio id="logic" value="#{menuList.restrictionLogicOperator}" partialSubmit="true">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </ice:selectOneRadio>
            </s:decorate>
          
   
	  </ice:panelGroup>
  
        
        <div class="actionButtons">
            <ice:commandButton id="search" value="Search" action="/MenuList.xhtml"/>
        </div>
      </ice:panelGroup> 
    </ice:form>
    
    <ice:panelGroup styleClass="formBorderHighlight">

    <h3>menu  search results</h3>

    <div class="searchResults" id="listmenuResults">
    <ice:outputText value="The menu search returned no results." 
               rendered="#{empty menuList.resultList}"/>
               
    <ice:dataTable id="menuList" 
                  var="menu"
                value="#{menuList.resultList}" 
            resizable="true"
	columnClasses="allCols"
             rendered="#{not empty menuList.resultList}">
        <ice:column id="listidId">
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{menuList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="menu.id"/>
                </ui:include>
            </f:facet>
            #{menu.id}&amp;nbsp;
        </ice:column>
        <ice:column id="listColumnmenuId">
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{menuList}"/>
                    <ui:param name="propertyLabel" value="Menu id"/>
                    <ui:param name="propertyPath" value="menu.menu.id"/>
                </ui:include>
            </f:facet>
            #{menu.menu.id}
        </ice:column>
        <ice:column id="listnameId">
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{menuList}"/>
                    <ui:param name="propertyLabel" value="Name"/>
                    <ui:param name="propertyPath" value="menu.name"/>
                </ui:include>
            </f:facet>
            #{menu.name}&amp;nbsp;
        </ice:column>
        <ice:column id="listColumnMenuId">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Menu' : from}.xhtml" 
                   value="#{empty from ? 'View' : 'Select'}" 
                      id="menu">
                <f:param name="menuId" 
                        value="#{menu.id}"/>
            </s:link>
			#{' '}
            <s:link view="/MenuEdit.xhtml"
                   value="Edit" 
                      id="menuEdit"
                      rendered="#{empty from}">
                <f:param name="menuId" 
                        value="#{menu.id}"/>
            </s:link>
        </ice:column>
    </ice:dataTable>

    </div>
</ice:panelGroup>

    <div class="tableControl">
      
        <s:link view="/MenuList.xhtml" 
            rendered="#{menuList.previousExists}" 
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPagemenuListId">
          <f:param name="firstResult" value="0"/>
        </s:link>
        
        <s:link view="/MenuList.xhtml" 
            rendered="#{menuList.previousExists}" 
               value="#{messages.left} Previous Page"
                  id="previousPagemenuListId">
            <f:param name="firstResult" 
                    value="#{menuList.previousFirstResult}"/>
        </s:link>
        
        <s:link view="/MenuList.xhtml" 
            rendered="#{menuList.nextExists}" 
               value="Next Page #{messages.right}"
                  id="nextPagemenuListId">
            <f:param name="firstResult" 
                    value="#{menuList.nextFirstResult}"/>
        </s:link>
        
        <s:link view="/MenuList.xhtml" 
            rendered="#{menuList.nextExists}" 
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPagemenuListId">
            <f:param name="firstResult" 
                    value="#{menuList.lastFirstResult}"/>
        </s:link>
        
    </div>
    
    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/MenuEdit.xhtml"
                    id="create" 
                 value="Create menu">
            <f:param name="menuId"/>
        </s:button>
    </s:div>
    
</ui:define>

</ui:composition>
