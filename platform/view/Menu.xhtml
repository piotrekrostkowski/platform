<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ice="http://www.icesoft.com/icefaces/component"   
                template="layout/template.xhtml">
                       
<ui:define name="body">
    
      <ice:panelGroup  id="viewmenuHomePanelGroupId" styleClass="formBorderHighlight">
          <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                  <td class="iceDatTblColHdr2">
			    <ice:outputText id="viewTextmenuHomeId" value="Menu"/>
                  </td>
              </tr>
          </table>
      



        <s:decorate id="name" template="layout/display.xhtml">
            <ui:define name="label">Name</ui:define>
            #{menuHome.instance.name}&#160;
        </s:decorate>

          <div style="clear:both"/>
 

    <div id="viewMenuEditsearchButtons" class="actionButtons">      

        <s:button view="/MenuEdit.xhtml" 
                    id="edit" styleClass="iceCmdBtn"
                 value="Edit"/>

        <s:button view="/#{empty menuFrom ? 'MenuList' : menuFrom}.xhtml"
                    id="done" styleClass="iceCmdBtn"
                 value="Done"/>

    </div>
  </ice:panelGroup>


    <ice:form id="view2menuHomeFormId">
       <ice:panelTabSet id="viewmenuHomeTabSetId" 
                styleClass="componentPanelTabSetLayout" 
		style="margin-bottom:5px;margin-top:10px;">

	<ice:panelTab id="viewmenupanelTab" label="Menu">
   		<div class="association" id="menuParent">
        
       		 <h:outputText value="There is no menu associated with this menu." 
		                  id="viewmenuTextId"
                   rendered="#{menuHome.instance.menu == null}"/>
   
        	<ice:dataTable  var="menu" 
                   value="#{menuHome.instance.menu}" 
                rendered="#{menuHome.instance.menu != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
	        columnClasses="allCols"
                      id="viewmenuTableId">
            <ice:column id="viewidId">
                <f:facet name="header">Id</f:facet>
                #{menu.id}
            </ice:column>
            <ice:column id="viewidColumnName">
	    	    <f:facet name="header">Menu id</f:facet>
		    	#{menu.menu.id}
            </ice:column>
            <ice:column id="viewnameId">
                <f:facet name="header">Name</f:facet>
                #{menu.name}
            </ice:column>
            <ice:column id="viewmenuColumnId">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewmenuLinkId" 
                     value="View" 
                      view="/Menu.xhtml">
                    <f:param name="menuId" 
                           value="#{menu.id}"/>
                </s:link>
            </ice:column>
       </ice:dataTable>
       
    </div>
    </ice:panelTab>

   <ice:panelTab label="Menus">
    <div class="association" id="viewmenusChildrenId">
        
        <h:outputText value="There are no menus associated with this menu." 
	                 id="viewmenusChildTextId"
                   rendered="#{empty menuHome.menus}"/>
        
        <ice:dataTable value="#{menuHome.menus}" 
                       var="menu" 
                  rendered="#{not empty menuHome.menus}" 
                rowClasses="rvgRowOne,rvgRowTwo"
		    columnClasses="allCols"
                        id="viewmenusTableId">
            <ice:column id="viewidId">
                <f:facet name="header">Id</f:facet>
                <h:outputText id="viewidTextId" 
		           value="#{menu.id}"/>
            </ice:column>
            <ice:column id="viewnameId">
                <f:facet name="header">Name</f:facet>
                <h:outputText id="viewnameTextId" 
		           value="#{menu.name}"/>
            </ice:column>
            <ice:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectmenuLinkId" 
                     value="Select" 
                      view="/Menu.xhtml">
                    <f:param name="menuId" 
                            value="#{menu.id}"/>
                    <f:param name="menuFrom" value="Menu"/>
                </s:link>
            </ice:column>
        </ice:dataTable>
        
     </div>
    
    <div class="actionButtons">
        <s:button id="viewAddmenuButtonId" 
               value="Add menu"
                view="/MenuEdit.xhtml">
            <f:param name="menuId" 
                    value="#{menuHome.instance.id}"/>
            <f:param name="menuFrom" value="Menu"/>
        </s:button>
    </div>        
   </ice:panelTab>

   <ice:panelTab label="Menus_1">
    <div class="association" id="viewmenus_1ChildrenId">
        
        <h:outputText value="There are no menus_1 associated with this menu." 
	                 id="viewmenus_1ChildTextId"
                   rendered="#{empty menuHome.menus_1}"/>
        
        <ice:dataTable value="#{menuHome.menus_1}" 
                       var="menu" 
                  rendered="#{not empty menuHome.menus_1}" 
                rowClasses="rvgRowOne,rvgRowTwo"
		    columnClasses="allCols"
                        id="viewmenus_1TableId">
            <ice:column id="viewidId">
                <f:facet name="header">Id</f:facet>
                <h:outputText id="viewidTextId" 
		           value="#{menu.id}"/>
            </ice:column>
            <ice:column id="viewnameId">
                <f:facet name="header">Name</f:facet>
                <h:outputText id="viewnameTextId" 
		           value="#{menu.name}"/>
            </ice:column>
            <ice:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectmenuLinkId" 
                     value="Select" 
                      view="/Menu.xhtml">
                    <f:param name="menuId" 
                            value="#{menu.id}"/>
                    <f:param name="menuFrom" value="Menu"/>
                </s:link>
            </ice:column>
        </ice:dataTable>
        
     </div>
    
    <div class="actionButtons">
        <s:button id="viewAddmenuButtonId" 
               value="Add menu"
                view="/MenuEdit.xhtml">
            <f:param name="menuId" 
                    value="#{menuHome.instance.id}"/>
            <f:param name="menuFrom" value="Menu"/>
        </s:button>
    </div>        
   </ice:panelTab>
</ice:panelTabSet>
</ice:form>
</ui:define>

</ui:composition>
