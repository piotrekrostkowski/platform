<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                             "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ice="http://www.icesoft.com/icefaces/component" 
                template="layout/template.xhtml">
                       
<ui:define name="body">
    
    <ice:form id="menu" styleClass="edit">
     <ice:panelGroup  id="editmenuGroupId" styleClass="formBorderHighlight">
          <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                  <td class="iceDatTblColHdr2">
			    <ice:outputText id="editTextBoxId" value="#{menuHome.managed ? 'Edit' : 'Add'} menu"/>
                  </td>
              </tr>
          </table>

        <ice:panelGroup id="editPanelGroupId" styleClass="edit">		 






            <s:decorate id="nameField" template="layout/edit.xhtml">
                <ui:define name="label">Name</ui:define>
                        <ice:inputText id="name" 
			                partialSubmit="true"
                                   size="100"
                              maxlength="100"
                                  value="#{menuHome.instance.name}">
                        </ice:inputText>
            </s:decorate>
            <div style="clear:both">
                <span class="required">*</span> 
                required fields
            </div>
          </ice:panelGroup>
       </ice:panelGroup>
                  
       <div class="actionButtons">
        
            <ice:commandButton id="save" 
                          value="Save" 
                         action="#{menuHome.persist}"
                       disabled="#{!menuHome.wired}"
                       rendered="#{!menuHome.managed}"/>  
                          			  
            <ice:commandButton id="update" 
                          value="Save" 
                         action="#{menuHome.update}"
                       rendered="#{menuHome.managed}"/>
                        			  
            <ice:commandButton id="delete" 
                          value="Delete" 
                         action="#{menuHome.remove}"
                      immediate="true"
                       rendered="#{menuHome.managed}"/>
                    
            <s:button id="cancelEdit" styleClass="iceCmdBtn"
                   value="Cancel"
             propagation="end"
                    view="/Menu.xhtml"
                rendered="#{menuHome.managed}"/>
                
            <s:button id="cancelAddmenuHome" styleClass="iceCmdBtn"
                   value="Cancel"
             propagation="end"
                    view="/#{empty menuFrom ? 'MenuList' : menuFrom}.xhtml"
                rendered="#{!menuHome.managed}"/>
                
        </div>
        
    </ice:form>

 <ice:form id="form2menuHome">  
        <ice:panelTabSet id="editPanelTabmenuHomeId" styleClass="componentPanelTabSetLayout" style="margin-bottom:5px;margin-top:10px;">
   
	<ice:panelTab id="editTabmenuId" label="Menu">
		<div class="association" id="menuParent">
    
        	<h:outputText id="editmenuTextId" value="There is no menu associated with this menu." 
                   rendered="#{menuHome.instance.menu == null}"/>
       	<ice:dataTable var="menu" 
                   value="#{menuHome.instance.menu}" 
                rendered="#{menuHome.instance.menu != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
		  columnClasses="allCols"
                      id="editmenuTableId">
            <ice:column id="$editColumnidId">
                <f:facet name="header">Id</f:facet>
                #{menu.id}
            </ice:column>
            <ice:column id="$editColumnmenuId">
	    	    <f:facet name="header">Menu id</f:facet>
		    	#{menu.menu.id}
            </ice:column>
            <ice:column id="$editColumnnameId">
                <f:facet name="header">Name</f:facet>
                #{menu.name}
            </ice:column>
            <ice:column id="editColumnmenuLinkId">
                <f:facet name="header">Action</f:facet>
                <s:link view="/Menu.xhtml" 
                         id="viewmenu" 
                      value="View" 
                propagation="none">
                    <f:param name="menuId" 
                           value="#{menu.id}"/>
                </s:link>
            </ice:column>
      </ice:dataTable>
    </div>
    </ice:panelTab>
 	<ice:panelTab id="editPanelTabmenusId" label="Menus">
        <div class="association" id="menusChildren">
        
            <h:outputText value="There are no menus associated with this menu." 
	                     id="editmenusTextId"
                       rendered="#{empty menuHome.menus}"/>
           <ice:dataTable value="#{menuHome.menus}" 
                           var="menu" 
                      rendered="#{not empty menuHome.menus}" 
                    rowClasses="rvgRowOne,rvgRowTwo"
			  columnClasses="allCols"
                            id="editmenusTable">
                <ice:column id="editidId">
                    <f:facet name="header">Id</f:facet>
                    <h:outputText id="editidTextId" value="#{menu.id}"/>
                </ice:column>
                <ice:column id="editnameId">
                    <f:facet name="header">Name</f:facet>
                    <h:outputText id="editnameTextId" value="#{menu.name}"/>
                </ice:column>
                <ice:column id="editmenuId">
                    <f:facet name="header">Action</f:facet>
                    <s:link view="/Menu.xhtml" 
                              id="selectmenu" 
                           value="Select"
                     propagation="none">
                        <f:param name="menuId" 
                                value="#{menu.id}"/>
                        <f:param name="menuFrom" value="Menu"/>
                    </s:link>
                </ice:column>
           </ice:dataTable>
      </div>
        <f:subview rendered="#{menuHome.managed}" id="menusId">
        <div class="actionButtons">
            <s:button id="addmenuId" 
                   value="Add menu"
                    view="/MenuEdit.xhtml"
             propagation="none">
                 <f:param name="menuId" 
                         value="#{menuHome.instance.id}"/>
                 <f:param name="menuFrom" value="Menu"/>
            </s:button>
        </div>
        </f:subview>
    </ice:panelTab>
 	<ice:panelTab id="editPanelTabmenus_1Id" label="Menus_1">
        <div class="association" id="menus_1Children">
        
            <h:outputText value="There are no menus_1 associated with this menu." 
	                     id="editmenus_1TextId"
                       rendered="#{empty menuHome.menus_1}"/>
           <ice:dataTable value="#{menuHome.menus_1}" 
                           var="menu" 
                      rendered="#{not empty menuHome.menus_1}" 
                    rowClasses="rvgRowOne,rvgRowTwo"
			  columnClasses="allCols"
                            id="editmenus_1Table">
                <ice:column id="editidId">
                    <f:facet name="header">Id</f:facet>
                    <h:outputText id="editidTextId" value="#{menu.id}"/>
                </ice:column>
                <ice:column id="editnameId">
                    <f:facet name="header">Name</f:facet>
                    <h:outputText id="editnameTextId" value="#{menu.name}"/>
                </ice:column>
                <ice:column id="editmenuId">
                    <f:facet name="header">Action</f:facet>
                    <s:link view="/Menu.xhtml" 
                              id="selectmenu" 
                           value="Select"
                     propagation="none">
                        <f:param name="menuId" 
                                value="#{menu.id}"/>
                        <f:param name="menuFrom" value="Menu"/>
                    </s:link>
                </ice:column>
           </ice:dataTable>
      </div>
        <f:subview rendered="#{menuHome.managed}" id="menus_1Id">
        <div class="actionButtons">
            <s:button id="addmenuId" 
                   value="Add menu"
                    view="/MenuEdit.xhtml"
             propagation="none">
                 <f:param name="menuId" 
                         value="#{menuHome.instance.id}"/>
                 <f:param name="menuFrom" value="Menu"/>
            </s:button>
        </div>
        </f:subview>
    </ice:panelTab>
</ice:panelTabSet>
</ice:form>
</ui:define>

</ui:composition>
